<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | Resource Manager</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-top: -60px;
    }
  </style>
</head>

<body>
  <div class="container py-5">

    <a href="index.html" class="btn btn-outline-secondary mb-4">
      <i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard
    </a>

    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card profile-card text-center">
          <div class="card-header bg-primary text-white py-5">
            <h4 class="mb-0">User Profile</h4>
          </div>

          <div class="card-body">
            <img
              src="https://images.pexels.com/photos/1181690/pexels-photo-1181690.jpeg"
              class="profile-avatar"
              alt="Profile Image"
            />

            <h4 class="mt-3 mb-0">Harshitha</h4>
            <p class="text-muted">Engineer</p>

            <hr />

            <div class="row text-start">
              <div class="col-md-6 mb-3">
                <strong>Email</strong>
                <p class="text-muted mb-0">harshitha@example.com</p>
              </div>

              <div class="col-md-6 mb-3">
                <strong>Department</strong>
                <p class="text-muted mb-0">Engineering</p>
              </div>

              <div class="col-md-6 mb-3">
                <strong>Role</strong>
                <p class="text-muted mb-0">Resource Manager</p>
              </div>

              <div class="col-md-6 mb-3">
                <strong>Location</strong>
                <p class="text-muted mb-0">India</p>
              </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
              <button class="btn btn-primary">
                <i class="fa-solid fa-pen me-1"></i>Edit Profile
              </button>
              <button class="btn btn-outline-danger">
                <i class="fa-solid fa-right-from-bracket me-1"></i>Logout
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
